<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/stylesheets.css">
    <title>Atendimentos</title>
</head>
<body>
<div class="container">
   <div class="atendimento">
       <form method="post" th:action="@{/atendimentos/save}" class="form-container">
           <label>
               <label style="margin-bottom: 4px">Paciente</label>
               <select name="pkPaciente" required>
                   <option th:each="paciente : ${pacientes}"
                           th:value="${paciente.id}"
                           th:text="${paciente.nome}">
                   </option>
               </select>
           </label>
           <label>
               <label style="margin-bottom: 4px">MÃ©dico</label>
               <select name="pkMedico" required>
                   <option th:each="medico : ${medicos}"
                           th:value="${medico.id}"
                           th:text="${medico.nome + ' - ' + medico.especialidade}">
                   </option>
               </select>
           </label>
           <label>
               <input name="data_hora" type="text" placeholder="Data e Hora da Consulta" required/>
           </label>
           <button class="btnLogin" type="submit">Salvar</button>
       </form>
       <div class="clear15">

       </div>
       <table class="table-container">
           <thead>
           <tr>
               <th>Cliente</th>
               <th>Medico</th>
               <th>Data/Hora da consulta</th>
           </tr>
           </thead>

           <tbody>
           <tr th:each="atendimento : ${atendimentos}">
               <td th:text="${atendimento.medico.nome}"></td>
               <td th:text="${atendimento.paciente.nome}"></td>
               <td th:text="${atendimento.data_hora}"></td>
           </tr>
           </tbody>
       </table>
       <form th:action="@{/atendimentos/retornar}" method="post" class="retornar">
           <button class="btVoltar" type="submit">Voltar</button>
       </form>
   </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="static/stylesheets.css">
</head>

<body>
<div class="container">
    <div class="medico">
        <h1>Adicionar Novo Médico</h1>
        <form method="post" th:action="@{/medicos/save}" class="form-container">
            <label>
                <input type="text" placeholder="Nome" name="nome" required/>
            </label>
            <label>
                <input type="text" placeholder="Especialidade" name="Especialidade" required/>
            </label>
            <button class="btnLogin" type="submit">Salvar</button>
        </form>
        <h1>Listar Médicos</h1>
        <table class="table-container">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Especialidade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.id}"></td>
                <td th:text="${medico.nome}"></td>
                <td th:text="${medico.especialidade}"></td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/medicos/retornar}" method="post" class="retornar">
            <button class="btVoltar" type="submit">Voltar</button>
        </form>
    </div>

</div>
</body>
</html>

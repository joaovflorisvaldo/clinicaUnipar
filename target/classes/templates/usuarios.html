<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" href="static/stylesheets.css">
</head>
<body>
<div class="container">
    <div class="usuario">
        <h1>Adicionar Novo Usuario</h1>
        <form method="post" th:action="@{/usuarios/save}" class="form-container" onsubmit="prepararEnvio()">
            <label>
                <input type="text" placeholder="Nome" name="nome" required/>
            </label>
            <label>
                <input type="text" placeholder="Senha" name="senha" required/>
            </label>
            <label>
                <input type="text" placeholder="Login" name="login" required/>
            </label>
            <div>
                <label style="margin-bottom: 4px">Admin</label>
                <select name="admin" class="form-select" aria-label="Default select example" required>
                    <option value="true">Sim</option>
                    <option value="false">NÃ£o</option>
                </select>
            </div>
            <div class="clear15"> </div>
            <button class="btnLogin" type="submit">Salvar</button>
        </form>
        <h1>Listar Usuarios</h1>
        <table class="table-container">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Admin</th>
                <th>Login</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.admin}"></td>
                <td th:text="${usuario.login}"></td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/retornarLogin}" method="post" class="retornarLogin">
            <button class="btVoltar" type="submit">Voltar</button>
        </form>
    </div>

</div>
</body>
</html>

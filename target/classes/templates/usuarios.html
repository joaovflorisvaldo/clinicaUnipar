<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <style>
        body, html {
            background-color: #e8e8e8;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 1024px;
            margin: auto;
            text-align: center;
            margin-top: 80px;
            flex-direction: column;
            align-items: center;
            border-radius: 5px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 170px;
        }

        .form-container label {
            display: block;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .form-container input[type="checkbox"] {
            margin-right: 8px;
        }

        .form-container button {
            padding: 8px 16px;
            background-color: #4CAF50; /* Cor do botão verde */
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049; /* Cor do botão verde mais escura quando passa o mouse */
        }

        .user-table {
            border: 2px solid #ddd;
            width: 100%;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 10px;
            border-bottom: 1px solid #909090;
        }

        .user-table th {
            background-color: #f2f2f2; /* Cor de fundo cinza claro para cabeçalhos */
        }

        .user-table td {
            background-color: #ffffff; /* Cor de fundo branco para células de dados */
        }
        .retornarLogin{
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Adicionar Novo Usuario</h1>
    <form method="post" th:action="@{/usuarios/save}" class="form-container" onsubmit="prepararEnvio()">
        <label>
            <input type="text" placeholder="Nome" name="nome" required/>
        </label>
        <label>
            <input type="text" placeholder="Senha" name="senha" required/>
        </label>
        <label>
            <input type="text" placeholder="Login" name="login" required/>
        </label>
        <div>
            <label style="margin-bottom: 4px">Admin</label>
            <select name="admin" class="form-select" aria-label="Default select example" required>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        </div>
        <button type="submit">Salvar</button>
    </form>
    <h1>Listar Usuarios</h1>
    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Admin</th>
            <th>Login</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.admin}"></td>
            <td th:text="${usuario.login}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/retornarLogin}" method="post" class="retornarLogin">
            <button class="buttonVoltar" type="submit">Voltar</button>
    </form>
</div>
</body>
</html>
